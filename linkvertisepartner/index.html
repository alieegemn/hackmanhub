  <script>
    const countdownEl = document.getElementById("countdown");
    const btn = document.getElementById("continueBtn");
    const adblockMsg = document.getElementById("adblock-msg");

    let timeLeft = 5;
    let countdownTimer;

    function disableButton() {
      btn.disabled = true;
      btn.classList.remove("enabled");
      btn.style.cursor = "not-allowed";
      btn.onclick = null;
    }

    function enableButton() {
      btn.disabled = false;
      btn.classList.add("enabled");
      btn.style.cursor = "pointer";
      btn.onclick = function () {
        // Replace with your actual redirect link
        window.location.href = "https://pandadevelopment.net/reset-hwid?service=hackmanhubreal";
      };
    }

    function startCountdown() {
      countdownTimer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          enableButton();
        }
      }, 500);
    }

    function detectAdblock() {
      const bait = document.createElement("div");
      bait.className = "adsbox ad adsense banner ad-banner ad-container ad-banner-box";
      bait.style.cssText = "width: 1px; height: 1px; position: absolute; top: -1000px;";
      document.body.appendChild(bait);

      setTimeout(() => {
        const isBaitBlocked = bait.offsetHeight === 0 || bait.offsetParent === null;
        const ad1 = document.querySelector("#adsterra-top-ad iframe");
        const ad2 = document.querySelector("#adsterra-bottom-ad iframe");
        const isAdMissing = !ad1 || !ad2;

        if (isBaitBlocked || isAdMissing) {
          clearInterval(countdownTimer);
          disableButton();
          adblockMsg.style.display = "block";
        } else {
          startCountdown();
        }

        bait.remove();
      }, 5000);
    }

    window.addEventListener("load", function () {
      setTimeout(detectAdblock, 5000);
    });
  </script>
