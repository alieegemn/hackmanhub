<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HackManHub — Premium</title>
  <meta name="description" content="Buy HackManHub Premium keys and products." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <canvas id="starfield" aria-hidden="true"></canvas>
  <header class="site-header">
    <a class="btn btn-accent" href="https://hackmanhub.pages.dev/discord" target="_blank" rel="noopener">Join Discord</a>
    <nav class="nav">
      <a class="btn btn-primary" href="index.html">Home</a>
    </nav>
  </header>

  <main class="hero" style="padding-top: 18vh">
    <h1 class="title"><span>Hack</span><span class="accent">Man</span><span>Hub</span></h1>
    <p class="tag">Undetected Scripts • Best Scripts • Free And Paid</p>
    <div class="wave" aria-hidden="true">
      <svg viewBox="0 0 1440 240" preserveAspectRatio="none">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FFB86B" />
            <stop offset="30%" stop-color="#FF8A00" />
            <stop offset="60%" stop-color="#FF5E00" />
            <stop offset="100%" stop-color="#FFD9A3" />
          </linearGradient>
        </defs>
        <path d="M0,160 C200,200 300,120 480,160 C660,200 760,120 960,160 C1160,200 1240,120 1440,160 L1440,240 L0,240 Z" fill="url(#grad)" opacity="0.9"></path>
      </svg>
      <div class="glow"></div>
    </div>
  </main>

  <section class="products" id="products">
    <!-- Product cards are data-driven from products.json via premium.js -->
  </section>

  <section class="checkout" id="checkout" hidden>
    <h2>Buy Options</h2>
    <div class="row">
      <div class="col">
        <div class="summary" id="summary">
          <div class="line"><span>Product</span><strong id="sumName">-</strong></div>
          <div class="line"><span>Price</span><strong id="sumPrice">-</strong></div>
          <div class="line"><span>Taxes</span><strong id="sumTax">-</strong></div>
          <div class="line total"><span>Total</span><strong id="sumTotal">-</strong></div>
        </div>
      </div>
      <div class="col">
        <label>Payment Options</label>
        <div id="payButtons" class="actions"></div>
        <div class="actions">
          <button class="btn btn-ghost" id="cancelCheckout" type="button">Close</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <p>© <span id="year"></span> HackManHub.</p>
  </footer>

  <!-- Inline products fallback so it works even with file:// -->
  <script id="products-data" type="application/json">[
    {
      "id": "lifetime-1",
      "name": "HackManHub Premium Key — Lifetime",
      "price_eur": 10,
      "image": "./assets/premium-key.jpg",
      "description": "One-time purchase. Lifetime access to premium features and updates.",
      "tax_rate": 0
    }
  ]</script>

  <script id="products-data" type="application/json">[
    {
    "id": "petnotifer-1",
    "name": "HackManHub Brainrot Notifer — Monthly",
    "price_eur": 5,
    "image": "./assets/premium-key.jpg",
    "description": "Monthly purchase. access to best servers and and more.",
    "tax_rate": 0
  }
  ]</script>

  <script src="./js/app.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/premium.js"></script>
</body>
</html>
